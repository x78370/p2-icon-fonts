<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Bros. Icon Font Set</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="css/foundation.css" />
    <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row topbar"></div> 

    <div class="box">
      <header class="row">
        <div class="columns large-12">
          <h1>Super Mario Bros. Font Pack</h1>
        </div>
      </header>
      <section class="row">
        <div class="columns large-12">
          <ul class="small-block-grid-6">
            <li><div data-icon="m"></div></li>
            <li><div data-icon="l"></div></li>
            <li><div data-icon="p"></div></li>
            <li><div data-icon="t"></div></li>
            <li><div data-icon="y"></div></li>
            <li><div data-icon="b"></div></li>
          </ul>
        </div>
      </section>
      <section class="row">
        <div class="columns large-12">
          <ul class="small-block-grid-6">
            <li><div data-icon="s"></div></li>
            <li><div data-icon="u"></div></li>
            <li><div data-icon="z"></div></li>
            <li><div data-icon="c"></div></li>
            <li><div data-icon="r"></div></li>
            <li><div data-icon="v"></div></li>
          </ul>
        </div>
      </section> 
    </div>
<div class="box">
<img src="img/iconsetpic.png">
</div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();

    </script>
  </body>
</html>
